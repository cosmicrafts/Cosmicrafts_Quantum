<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>{{{ PRODUCT_NAME }}}</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="cosmicrafts-bridge.js"></script>
</head>
<body>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
        <div id="unity-footer">
            <div id="unity-webgl-logo"></div>
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">{{{ PRODUCT_NAME }}}</div>
        </div>
    </div>
    
    <script>
        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/{{{ LOADER_FILENAME }}}";
        var config = {
            dataUrl: buildUrl + "/{{{ DATA_FILENAME }}}",
            frameworkUrl: buildUrl + "/{{{ FRAMEWORK_FILENAME }}}",
            codeUrl: buildUrl + "/{{{ CODE_FILENAME }}}",
#if MEMORY_FILENAME
            memoryUrl: buildUrl + "/{{{ MEMORY_FILENAME }}}",
#endif
#if SYMBOLS_FILENAME
            symbolsUrl: buildUrl + "/{{{ SYMBOLS_FILENAME }}}",
#endif
            streamingAssetsUrl: "StreamingAssets",
            companyName: "{{{ COMPANY_NAME }}}",
            productName: "{{{ PRODUCT_NAME }}}",
            productVersion: "{{{ PRODUCT_VERSION }}}",
        };

        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var fullscreenButton = document.querySelector("#unity-fullscreen-button");
        var warningBanner = document.querySelector("#unity-warning");

        // Shows a temporary message banner/logo.
        function showBanner(msg, type) {
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type == 'error') div.style = 'background: red; padding: 10px;';
            else {
                if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
                setTimeout(function() {
                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }

        var scriptLoaded = false;
        var scriptError = false;
        var progressTimeout;

        function onProgress(progress) {
            progressBarFull.style.width = 100 * progress + "%";
            
            // Clear any existing timeout to avoid multiple timeouts
            if (progressTimeout) {
                clearTimeout(progressTimeout);
            }
            
            // If progress is at 90% or more and script hasn't loaded yet, show a message
            if (progress >= 0.9 && !scriptLoaded && !scriptError) {
                scriptError = true;
                progressTimeout = setTimeout(function() {
                    showBanner('Your browser may not support all required WebGL features. If the application doesn\'t load, try a different browser.', 'warning');
                }, 10000); // 10 seconds timeout
            }
        }

#if BACKGROUND_FILENAME
        canvas.style.background = "url('" + buildUrl + "/{{{ BACKGROUND_FILENAME.replace(/'/g, '%27') }}}') center / cover";
#endif
        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            scriptLoaded = true;
            if (progressTimeout) {
                clearTimeout(progressTimeout);
            }
            
            createUnityInstance(canvas, config, onProgress).then((unityInstance) => {
                loadingBar.style.display = "none";
                fullscreenButton.onclick = () => {
                    unityInstance.SetFullscreen(1);
                };
                
                // Set the Unity instance in our bridge
                window.cosmicraftsBridge.setUnityInstance(unityInstance);
                
                // Let Vue know that Unity is available
                window.dispatchEvent(new CustomEvent('unity-instance-ready', { 
                    detail: { instance: unityInstance }
                }));
                
            }).catch((message) => {
                showBanner(message, 'error');
            });
        };
        
        script.onerror = () => {
            scriptError = true;
            if (progressTimeout) {
                clearTimeout(progressTimeout);
            }
            showBanner('Error loading Unity loader. Please check your connection and refresh the page.', 'error');
        };
        
        document.body.appendChild(script);
    </script>
</body>
</html>
